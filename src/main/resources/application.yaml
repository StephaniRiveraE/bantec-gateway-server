server:
  port: 8080 # El puerto público principal

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Configuración CORS global
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              # IP Externa VM Bantec
              - "http://35.208.102.103:3000"
              - "http://35.208.102.103:3001"
              - "http://35.208.102.103"
              - "https://35.208.102.103"
              - "https://35.208.102.103:3000"
              - "https://35.208.102.103:3001"
              # HTTPS DuckDNS domain
              - "https://bantec-bank.duckdns.org"
              - "https://bantec-bank.duckdns.org:8443"
              # HTTPS sslip.io domains
              - "https://bantec.35-208-102-103.sslip.io"
              - "https://bantec.35-208-102-103.sslip.io:8443"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # RUTA 1: CLIENTES
        - id: clientes-service
          uri: ${CLIENTES_SERVICE_URL:http://micro-clientes:8080}
          predicates:
            - Path=/api/v1/clientes/**

        # RUTA 2: PERSONAS
        - id: personas-service
          uri: ${CLIENTES_SERVICE_URL:http://micro-clientes:8080}
          predicates:
            - Path=/api/v1/personas/**

        # RUTA 3: EMPRESAS
        - id: empresas-service
          uri: ${CLIENTES_SERVICE_URL:http://micro-clientes:8080}
          predicates:
            - Path=/api/v1/empresas/**

        # RUTA 4: CUENTAS AHORROS
        - id: cuentas-ahorros-service
          uri: ${CUENTAS_SERVICE_URL:http://micro-cuentas:8081}
          predicates:
            - Path=/api/v1/cuentas/ahorros/**

        # RUTA 5: TASAS DE INTERÉS
        - id: tasas-service
          uri: ${CUENTAS_SERVICE_URL:http://micro-cuentas:8081}
          predicates:
            - Path=/api/v1/cuentas/tasas/**

        # RUTA 6: TIPOS DE CUENTA
        - id: tipos-cuenta-service
          uri: ${CUENTAS_SERVICE_URL:http://micro-cuentas:8081}
          predicates:
            - Path=/api/v1/cuentas/tipos-cuenta/**

        # RUTA 7: TRANSACCIONES
        - id: transacciones-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/transacciones/**

        # RUTA 7.1: WEBHOOKS INCOMING
        - id: transacciones-incoming-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/incoming/**

        # RUTA 7.2: WEBHOOKS CORE
        - id: transacciones-core-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/core/**

        # RUTA 8: BANCOS
        - id: bancos-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/bancos/**

        # RUTA 9: SUCURSALES
        - id: sucursales-service
          uri: ${SUCURSALES_SERVICE_URL:http://micro-sucursales:8080}
          predicates:
            - Path=/api/sucursales/**

        # RUTA 10: SWITCH PROXY
        - id: switch-proxy-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/v2/switch/**

# Configuración de Swagger centralizado
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Microservicio Clientes
        url: http://micro-clientes:8080/v3/api-docs
      - name: Microservicio Cuentas
        url: http://micro-cuentas:8081/v3/api-docs
      - name: Microservicio Transacciones
        url: http://ms-transaccion:8080/v3/api-docs
      - name: Microservicio Sucursales
        url: http://micro-sucursales:8080/v3/api-docs
  api-docs:
    enabled: true

# Configuración para ver los logs de ruteo (útil para debug)
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO