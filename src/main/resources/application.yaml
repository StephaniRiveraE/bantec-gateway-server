server:
  port: 8080 # El puerto público principal
  shutdown: graceful

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # RUTA 1: CLIENTES
        - id: clientes-service
          uri: ${CLIENTES_SERVICE_URL:http://service-clientes:80}
          predicates:
            - Path=/api/v1/clientes/**

        # RUTA 2: PERSONAS
        - id: personas-service
          uri: ${CLIENTES_SERVICE_URL:http://micro-clientes:8080}
          predicates:
            - Path=/api/v1/personas/**

        # RUTA 3: EMPRESAS
        - id: empresas-service
          uri: ${CLIENTES_SERVICE_URL:http://micro-clientes:8080}
          predicates:
            - Path=/api/v1/empresas/**

        # RUTA 4: CUENTAS AHORROS
        - id: cuentas-ahorros-service
          uri: ${CUENTAS_SERVICE_URL:http://service-cuentas:80}
          predicates:
            - Path=/api/v1/cuentas/ahorros/**

        # RUTA 5: TASAS DE INTERÉS
        - id: tasas-service
          uri: ${CUENTAS_SERVICE_URL:http://micro-cuentas:8080}
          predicates:
            - Path=/api/v1/cuentas/tasas/**

        # RUTA 6: TIPOS DE CUENTA
        - id: tipos-cuenta-service
          uri: ${CUENTAS_SERVICE_URL:http://micro-cuentas:8080}
          predicates:
            - Path=/api/v1/cuentas/tipos-cuenta/**

        # RUTA 7: TRANSACCIONES
        - id: transacciones-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://service-transacciones:80}
          predicates:
            - Path=/api/transacciones/**

        # RUTA 7.1: WEBHOOKS INCOMING
        - id: transacciones-incoming-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/incoming/**

        # RUTA 7.2: WEBHOOKS CORE
        - id: transacciones-core-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/core/**

        # RUTA 8: BANCOS
        - id: bancos-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://ms-transaccion:8080}
          predicates:
            - Path=/api/bancos/**

        # RUTA 9: SUCURSALES
        - id: sucursales-service
          uri: ${SUCURSALES_SERVICE_URL:http://service-sucursales:80}
          predicates:
            - Path=/api/sucursales/**

        # RUTA 10: SWITCH PROXY
        - id: switch-proxy-service
          uri: ${TRANSACCIONES_SERVICE_URL:http://service-transacciones:80}
          predicates:
            - Path=/api/v2/switch/**

# Configuración de Swagger centralizado
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Microservicio Clientes
        url: http://service-clientes:80/v3/api-docs
      - name: Microservicio Cuentas
        url: http://service-cuentas:80/v3/api-docs
      - name: Microservicio Transacciones
        url: http://service-transacciones:80/v3/api-docs
      - name: Microservicio Sucursales
        url: http://service-sucursales:80/v3/api-docs
  api-docs:
    enabled: true

# Configuración para ver los logs de ruteo (útil para debug)
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

# Actuator & Probes
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

# Cognito & APIM Integration
cognito:
  token-url: ${COGNITO_TOKEN_URL:https://auth-banca-dev.auth.us-east-2.amazoncognito.com}
  client-id: ${COGNITO_CLIENT_ID:default-client-id}
  client-secret: ${COGNITO_CLIENT_SECRET:default-client-secret}

apim:
  base-url: ${APIM_BASE_URL:https://api-gateway.example.com}
