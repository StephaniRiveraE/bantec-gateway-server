server:
  port: 8080 # El puerto público principal
  shutdown: graceful

spring:
  application:
    name: api-gateway-bantec
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 45s
      routes:
        # RUTA 1: CLIENTES
        - id: clientes-service
          uri: http://service-clientes:80
          predicates:
            - Path=/bantec/api/v1/clientes/**
          filters:
            - StripPrefix=1

        # RUTA 2: PERSONAS
        - id: personas-service
          uri: http://service-clientes:80
          predicates:
            - Path=/bantec/api/v1/personas/**
          filters:
            - StripPrefix=1

        # RUTA 3: EMPRESAS
        - id: empresas-service
          uri: http://service-clientes:80
          predicates:
            - Path=/bantec/api/v1/empresas/**
          filters:
            - StripPrefix=1

        # RUTA 4: CUENTAS AHORROS
        - id: cuentas-ahorros-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/bantec/api/v1/cuentas/ahorros/**
          filters:
            - StripPrefix=1

        # RUTA 5: TASAS DE INTERÉS
        - id: tasas-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/bantec/api/v1/cuentas/tasas/**
          filters:
            - StripPrefix=1

        # RUTA 6: TIPOS DE CUENTA
        - id: tipos-cuenta-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/bantec/api/v1/cuentas/tipos-cuenta/**
          filters:
            - StripPrefix=1

        # RUTA 7: TRANSACCIONES
        - id: transacciones-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/api/transacciones/**
          filters:
            - StripPrefix=1

        # RUTA 8: BANCOS
        - id: bancos-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/api/bancos/**
          filters:
            - StripPrefix=1

        # RUTA 9: SUCURSALES
        - id: sucursales-service
          uri: http://service-sucursales:80
          predicates:
            - Path=/bantec/api/v1/sucursales/**
          filters:
            - StripPrefix=1

        # RUTA 10: CORE (Switch incoming transfers)
        - id: core-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/api/core/**
          filters:
            - StripPrefix=1

        # RUTA 11: WEBHOOKS INCOMING
        - id: webhook-incoming
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/api/incoming/**
          filters:
            - StripPrefix=1

        # RUTA 12: SWITCH PROXY
        - id: switch-proxy-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/api/v2/switch/**
          filters:
            - StripPrefix=1

        # RUTAS DE DOCUMENTACIÓN
        - id: clientes-docs
          uri: http://service-clientes:80
          predicates:
            - Path=/bantec/v3/api-docs/clientes/**
          filters:
            - RewritePath=/bantec/v3/api-docs/clientes/(?<segment>.*), /v3/api-docs/${segment}

        - id: cuentas-docs
          uri: http://service-cuentas:80
          predicates:
            - Path=/bantec/v3/api-docs/cuentas/**
          filters:
            - RewritePath=/bantec/v3/api-docs/cuentas/(?<segment>.*), /v3/api-docs/${segment}

        - id: transacciones-docs
          uri: http://service-transacciones:80
          predicates:
            - Path=/bantec/v3/api-docs/transacciones/**
          filters:
            - RewritePath=/bantec/v3/api-docs/transacciones/(?<segment>.*), /v3/api-docs/${segment}

        - id: sucursales-docs
          uri: http://service-sucursales:80
          predicates:
            - Path=/bantec/v3/api-docs/sucursales/**
          filters:
            - RewritePath=/bantec/v3/api-docs/sucursales/(?<segment>.*), /v3/api-docs/${segment}

# Swagger UI Centralizado
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: 1. Micro Clientes
        url: /v3/api-docs/clientes
      - name: 2. Micro Cuentas
        url: /v3/api-docs/cuentas
      - name: 3. MS Transacciones
        url: /v3/api-docs/transacciones
      - name: 4. Micro Sucursales
        url: /v3/api-docs/sucursales

# Configuración para ver los logs de ruteo (útil para debug)
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

# Actuator & Probes
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

